<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>We like maps, we like video, we like video on maps</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link rel="stylesheet" href="css/index.css" />
<style>

</style>
</head>
<body>
    <div id="overlay">
        <p>
            Click on the map to start. If the video goes out of sync, just click on the map and then click again.
            Use the slider on the right to adjust opacity.
            (
                <a href="https://github.com/batpad/videomap" target="_blank">?</a>
            )
        </p>
        <p id="timeSliderContainer">
            <span id="playButton">
                â–¶
            </span>
            <input type="range" id="timeSlider" min="0" max="100" value="0" />
        </p>
    </div>
    <div id="frameTextOverlay" class="hide">
        <h3 id="frameTextTitle">Test</h3>
        <p id="frameTextDescription">
            Lorem ipsum
        </p>
    </div>
    <div id="opacityContainer">

        <input type="range" id="opacity" min="0" max="1" step="0.01" value="1" orient="vertical" />
    </div>
    <div id="map"></div>
    <script src="js/index.js"></script>

</body>
</html>
